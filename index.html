<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Touchstains Remover</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    .product-image {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .product-image:hover {
      transform: scale(1.05);
    }

    .buttons {
      margin-top: 20px;
    }

    .buy-button {
      background: #ffcc00;
      color: black;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .buy-button:hover {
      background: #ffdb4d;
    }

    /* Video popup styles */
    .video-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .video-popup video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Touchstains Remover</h1>
    <p>Remove tough stains from your fabrics easily with Touchstains Remover.</p>

    <!-- Product image (click to open video) -->
    <img src="https://i.postimg.cc/ZY8YxxhK/1-set.png" alt="Touchstains Remover" class="product-image" id="productImage">

    <div class="buttons">
      <a href="https://www.flipkart.com" target="_blank" class="buy-button">Buy on Flipkart</a>
      <a href="https://www.amazon.in" target="_blank" class="buy-button">Buy on Amazon</a>
    </div>
  </div>

  <!-- Video Popup -->
  <div class="video-popup" id="videoPopup">
    <span class="close-btn" id="closeBtn">&times;</span>
    <video id="popupVideo" controls>
      <source src="uckkpg.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const productImage = document.getElementById('productImage');
    const videoPopup = document.getElementById('videoPopup');
    const closeBtn = document.getElementById('closeBtn');
    const popupVideo = document.getElementById('popupVideo');

    productImage.addEventListener('click', () => {
      videoPopup.style.display = 'flex';
      popupVideo.play();
    });

    closeBtn.addEventListener('click', () => {
      videoPopup.style.display = 'none';
      popupVideo.pause();
      popupVideo.currentTime = 0;
    });

    videoPopup.addEventListener('click', (e) => {
      if (e.target === videoPopup) {
        videoPopup.style.display = 'none';
        popupVideo.pause();
        popupVideo.currentTime = 0;
      }
    });
  </script>
</body>
</html>
