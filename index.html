<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touchstains Remover</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #222;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    img {
      max-width: 400px;
      width: 100%;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    /* Video Popup Styles */
    #videoPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popupVideo {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.4);
    }

    /* Mobile friendly text */
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <h1>Touchstains Remover</h1>
  <p>Powerful stain removal for all fabrics. Click the image to watch it in action!</p>

  <!-- Product Image -->
  <img src="https://i.postimg.cc/ZY8YxxhK/1-set.png" 
       alt="Touchstains Remover" 
       onclick="openVideoPopup()">

  <!-- Video Popup -->
  <div id="videoPopup">
    <video id="popupVideo" controls autoplay>
      <source src="uckkpg.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function openVideoPopup() {
      document.getElementById('videoPopup').style.display = 'flex';
    }

    document.getElementById('videoPopup').addEventListener('click', function(e) {
      if (e.target.id === 'videoPopup') {
        this.style.display = 'none';
        document.getElementById('popupVideo').pause();
      }
    });
  </script>

</body>
</html>
